<!DOCTYPE html>
<html>
    <head>
        <title>Books</title>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <link rel="stylesheet" href="./stylesheets/bookdetail.css">
    </head>
    <body>
        <h2>Buchdetail Seite</h2>
        <form>
            <p>Titel </p>
            <input type="text" id="titel" name="Titel">
            <p>Autor </p>
            <input type="text" id="autor" name="Autor">
            <p>Genre </p>
                <input type="text" id="genre" list="Genre">
                <datalist id="Genre">
                    <option value="Kriminalroman"></option>
                    <option value="Fantasy"></option>
                    <option value="Science-Fiction"></option>
                    <option value="Liebesromane"></option>
                    <option value="Familienroman"></option>
                    <option value="Reiseroman"></option>
                    <option value="Historischer Roman"></option>
                    <option value="Thriller / Gruselromane"></option>
                    <option value="Sachbücher"></option>
                    <option value="Fremdsprachige Bücher"></option>
                </datalist>

                <p> ISBN </p>
                <input type="text" id="isbn" name="ISBN"/>

                <p>Erscheinungsjahr </p>
                <input type="text" id="ejahr" name="Erscheinungsjahr"/>

                <p>Erscheinungsort </p>
                <input type="text" id="eort" name="Erscheinungsort"/>

                <p>Status </p>
                <input type="text" id="status" name="Status"/>
                <button>Anlegen</button>
        </form>
    </body>
</html>
