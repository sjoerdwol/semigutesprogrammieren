<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./stylesheets/login.css">
        <script src="./javascripts/login.js"></script>
    </head>
    <body>
        <h1>Bibliothektsverwaltung Login</h1>
        <div class="login">
            <p><input type="text" id="input-username" value="" placeholder="Benutzername eingeben" </p>
            <p><input type="password" id="input-password" value="" placeholder="Passwort eingeben" </p>
            <p><button type="submit" id="login-button" onclick="loginOnClick(document.getElementById("input-username").value, document.getElementById("input-password").value)">Anmelden</button> </p>
        </div>
    </body>
</html>
