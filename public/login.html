<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <link rel="stylesheet" href="./stylesheets/login.css">
        <script src="./javascripts/login.js"></script>
    </head>
    <body>
        <h1>Bibliothektsverwaltung Login</h1>
        <div id="login">
            <div><input type="text" id="input-username" value="" placeholder="Benutzername eingeben" </div>
            <div><input type="password" id="input-password" value="" placeholder="Passwort eingeben" </div>
            <div><button type="submit" id="login-button" onclick="loginOnClick(document.getElementById('input-username').value, document.getElementById('input-password').value)">Anmelden</button> </div>
            <div id="response"></div>
        </div>
    </body>
</html>
